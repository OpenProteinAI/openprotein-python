[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "openprotein"
authors = [
    {name="Tristan Bepler", email="tbepler@ne47.bio"},
]
description = "OpenProtein Python interface."
readme = "README.md"
requires-python = ">=3.7"
dynamic = ["version"]
dependencies=[
    "requests",
    "pydantic",
    "tqdm",
    "numpy",
]

[tool.setuptools]
packages = ["openprotein"]

[tool.setuptools.dynamic]
version = {attr = "openprotein._version.__version__"}

[project.urls]
"Homepage" = "https://github.com/OpenProteinAI/openprotein-python"
"Bug Tracker" = "https://github.com/OpenProteinAI/openprotein-python/issues"
